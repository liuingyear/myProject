<script>
    function binarySearch (arr, num) {
        var len = arr.length,
            start = 0,
            end = len - 1;
        while (start <= end) {
            var middle = Math.floor((start + end) / 2);
            if(num == arr[middle]){
                return middle;
            } else if (num > arr[middle]){
                start = middle + 1;
            } else {
                end = middle - 1;
            }
        }
        return arr;
    }
    var ary = [1,4,7,8,12,35,65,89,99,14];
    console.log(binarySearch(ary, 12));
</script>
