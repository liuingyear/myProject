<script>
    function quickSort(arr) {
        if(arr.length <= 1){
            return arr;
        }else{
            let left = [], right = [];
            arr.slice(1).map((v, i) => {
                if(v < arr[0]){
                    left.push(v);
                }else{
                    right.push(v);
                }
            });
            return quickSort(left).concat(arr[0], quickSort(right));
        }
    }
</script>
