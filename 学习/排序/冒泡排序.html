<script>

    }
    function bubbleSort(arr){
        arr.map((v, i) => {
            arr.slice(0, arr.length - i).map((v, j) => {
                if(v < arr[j - 1]){
                    arr[j] = arr[j - 1];
                    arr[j - 1] = v;
                }
            });
        });
        return arr;
    }
</script>
