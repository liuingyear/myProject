<script>
    function insertSort (arr) {
        let newArr = [];
        arr.map((v, i) => {
            if(i === 0){
                newArr.push(v);
            }else{
                let flag = newArr.some((m, j) => {
                    if(m > v){
                        newArr.splice(j, 0, v);
                        return true;
                    }
                });
                if(!flag){
                    newArr.push(v);
                }
            }
        });
        return newArr;
    }
    var arr = [2,1,4,6,5,3,7,8,0];
    console.log(insertSort(arr));
</script>
